{% extends 'JobTrackingApp/base.html'%}
{% load static %}
{% block css %}
    <link rel="stylesheet" href="{% static 'css/clientDetailView.css' %}">
{% endblock css %}

{% block content %}
    <div class="updateClientDiv">
        <form class="updateClientForm" action='' method='POST'>
            <p class="header">Update Profile </p>
            {% csrf_token %}
            <div class="form">
                {{ form.as_p }} 
            </div>
            <input class="button" type="submit" value="Update">
        </form>
    </div>
{% endblock content %}

{% block javascript %}
    <script src="{% static 'js/clientDetailView.js' %}"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAFomHEDiF7Z8HJfbTarnXa_dh2d6hw6k0&libraries=places&callback=initAutocomplete"></script>
{% endblock javascript %}
