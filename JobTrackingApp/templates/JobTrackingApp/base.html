<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Tracker</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>

<body>
    <nav id="navbar">
        <div class="menu">
            <div id="logo" class="item"><a href="{% url 'index' %}">Job<span>Tracker</span></a></div>
            {% if request.user.is_authenticated %}
                <div id="logout" class="item"><a href="{% url 'logout' %}">Logout</a></div>
            {% else %}
                <div id="login" class="item"><a href="{% url 'login' %}">Login</a></div>
                <div id="register" class="item"><a href="{% url 'register' %}">Register</a></div>
            {% endif %}
        </div>
    </nav>

    <main id="content">
        {% block content %}
        {% endblock content%}
    </main>
</body>

</html>
